PROTOKOL:

Projekt jsem začal již před zadáním domácího úkolu a pracoval jsem na něm
o víkendu z 2023-05-05 na 2023-05-07, kdy jsem udělal grafickou podobu
mapy, část otázek v angličtině a základní funkcionalitu programu. Jelikož
jsem v tu dobu projekt nedělal v rámci úkolu, nemám přesně zaznamenaný čas
tvorby.

V rámci zadaného domácího úkolu jsem se rozhodl k projektu vrátit a dopra-
covat ho do plně funkčního stavu, včetně všech náležitostí, které jsou
součástí zadání.

Na této etapě projektu jsem začal pracovat 2023-05-29 v 20:00 a skončil
2023-05-30 v 0:10.

Za tu dobu jsem mimo jiné přidal barevné a jiné animace, např. při najíždění
a klikání na země, započítávání skóre, atd., přidal lokální ukládání nejlep-
šího score a aktuální otázky, aby se tyto informace zachovaly i po restar-
tování prohlížeče, udělal celou stránku responzivní při měnění velikosti
a poměru stran okna, přidal několik otázek (momentálně celkem 153) a možnost
změny jazyka, což obnášelo přeložení všech otázek do češtiny, a celkově
zvýšil spolehlivost programu.

Pro pohodlné prohlížení souboru doporučuji "srolovat" <body> kliknutím
na šipku vpravo od čísla řádku, na kterém se nachází otevírací tag <body>,
jelikož je z drtivé většiny tvořeno velmi dlouhými <svg> vytvořenými
ve vektorovém editoru.

Můj záměr co se týče funkcionality programu jsem naplnil, avšak do budoucna
plánuji přidělat více otázek.

Adam Koranda, 2023
